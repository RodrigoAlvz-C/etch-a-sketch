<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>etch-a-sketch</title>
</head>
<body>
  <div id="content">
    <div id="panel">
      <div id="panel-tools">
        <button class="tool active">Pencil</button>
        <button class='tool'>Eraser</button>
        <button class='tool'>Rainbow</button>
        <button class='tool'>Progresive</button>
        <button id="clear">Clear</button>
      </div>
      <div id="panel-pickers">
        <div id="color-picker">
          <input type="color" name="color" id="color">
          <div id="color-display"></div>
        </div>
        <div id="size-picker">
          <div>
            <input type="range" name="size" id="size-picker" min="16" max="64" step="1" value="16">
          </div>
          <div id="size-text">16x16</div>
        </div>
      </div>
    </div>
    <div id="grid-container">
    </div>
    
  </div>
<script src="script.js"></script>  
</body>
</html>
